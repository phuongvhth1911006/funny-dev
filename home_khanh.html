<!DOCTYPE html>
<html>
<head>
	<title>Form Validation 123</title>
	<link rel = "stylesheet" href = "fuck.css">
	<style type="text/css">
		body {
			background-color: red;
		}
		#form {
			border: 1px solid grey;
			padding: 20px;
			max-width: 400px;
			margin: auto;
			background-color: white;
		}
		#form h2, p {
			text-align: center;
		}
		#form input {
			margin-top: 15px;
			display: block;
		}
		.text_field {
			width: 100%;
			height: 27px;
		}
		#submit_btn {
			padding: 10px;
			background-color:green;
			color: white;
		}
		#submit_btn:hover{
			cursor: pointer;
		}
	</style>

<script type="text/javascript">

	function Submit(){

	var x = document.getElementById('First_Name').value;
	var p = document.getElementById('Password').value;
	var rp = document.getElementById('Confirm_Password').value;	

	if(x == "") {
		alert("You have to type all the field bellow !!!");
		return false;
	}

	if (p != rp) {
		alert("Confirm_Password is not correct! Please retype.");
	}

	else {
		alert("Register Sucessfully !!!");
		return true;
	}


	}



</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>



<body>
	<form action="server.html" method="post" id="form">
		<h2 id = "fuck">REGISTER (some text)</h2>
		<hr/>
		<p style="color: grey">Create your account. It's free and only takes a minute.</p>

		<input required class="text_field" type="text" id="First_Name" placeholder="First Name">

		<input required class="text_field" type="text" id="Last_Name" placeholder="Last Name">

		<input required class="text_field" type="email" id="Email" placeholder="Email">

		<input required class="text_field" type="text" id="Password" placeholder="Password">

		<input required class="text_field" type="text" id="Confirm_Password" placeholder="Confirm Password">

		<input required type="checkbox" style="display: inline;" id="acception">I accept the Terms of Use.

		<input id="submit_btn" type="submit" value="Register Now" name="Submit" onsubmit="return Submit()">

	</form>

</body>
</html>
